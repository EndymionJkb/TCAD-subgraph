specVersion: 0.0.2
description: TrueCAD
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FiatTokenV1
    network: mainnet
    source:
      address: "0x00000100F2A2bd000715001920eB70D229700085"
      abi: FiatTokenV1
      startBlock: 7646300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - User
        - Minter
        - UserCounter
        - MinterCounter
        - TransferCounter
        - TotalSupply
      abis:
        - name: FiatTokenV1
          file: FiatTokenV1/abis/FiatTokenV1.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: FiatTokenV1/FiatTokenV1.wasm
