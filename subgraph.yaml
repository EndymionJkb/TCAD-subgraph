specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x0f614fbD7e17edfaC5cA3C59e72a1EC3c5b71624"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - WipeBlacklistedAccount
        - SetRegistry
        - SetBurnBounds
        - Burn
        - Mint
        - Approval
        - Transfer
        - OwnershipTransferred
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: WipeBlacklistedAccount(indexed address,uint256)
          handler: handleWipeBlacklistedAccount
        - event: SetRegistry(indexed address)
          handler: handleSetRegistry
        - event: SetBurnBounds(uint256,uint256)
          handler: handleSetBurnBounds
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
